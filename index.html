<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Team Page</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <h1 class="header-title">The creative crew</h1>
            <div class="header-body">
                <h2 class="header-subtitle">WHO WE ARE</h2>
                <p class="header-text">
                    we are team of creatively diverse, drivien, innovative
                    individuals working in various locations from the world.
                </p>
            </div>
        </header>
        <main class="members-container">
            <div class="member-container">
                <figure>
                    <img src="./assets/img/photo1.png" alt="Bill Mahoney" />
                    <figcaption class="member-name">Bill Mahoney</figcaption>
                </figure>
                <p class="member-position">PRODUCT OWNER</p>
            </div>
            <div class="member-container">
                <figure>
                    <img src="./assets/img/photo2.png" alt="Saba Cabrera" />
                    <figcaption class="member-name">Saba Cabrera</figcaption>
                </figure>
                <p class="member-position">ART DIRECTOR</p>
            </div>
            <div class="member-container">
                <figure>
                    <img src="./assets/img/photo3.png" alt="" />
                    <figcaption class="member-name">Shae Le</figcaption>
                </figure>
                <p class="member-position">TECH LEAD</p>
            </div>
            <div class="member-container">
                <figure>
                    <img src="./assets/img/photo4.png" alt="" />
                    <figcaption class="member-name">Skylah Lu</figcaption>
                </figure>
                <p class="member-position">UX DESIGNER</p>
            </div>
            <div class="member-container">
                <figure>
                    <img src="./assets/img/photo5.png" alt="" />
                    <figcaption class="member-name">Griff Richards</figcaption>
                </figure>

                <p class="member-position">DEVELOPER</p>
            </div>
            <div class="member-container">
                <figure>
                    <img src="./assets/img/photo6.png" alt="" />
                    <figcaption class="member-name">Stan John</figcaption>
                </figure>

                <p class="member-position">DEVELOPER</p>
            </div>
        </main>
        <footer>
            <p>created by Regie-Almoite - devChallenges.io</p>
        </footer>
    </body>
</html>
